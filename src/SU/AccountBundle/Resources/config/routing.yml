su_account_mobile_immediate:
    path:     /home/mimmediate
    defaults: { _controller: SUAccountBundle:Account:mimmediate }

su_account_send_immediate:
    path:     /home/sendImmediate
    defaults: { _controller: SUAccountBundle:Account:sendImmediate }

su_account_mobile_differed:
    path:     /home/mdiffered
    defaults: { _controller: SUAccountBundle:Account:mdiffered }

su_account_mobile_systematic:
    path:     /home/msystematic
    defaults: { _controller: SUAccountBundle:Account:msystematic }

