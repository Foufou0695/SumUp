    path:     /home/updateFirstAmount
    defaults: { _controller: SUAccountBundle:Account:updateFirstAmount }

su_account_delete_account:
    path:     /home/deleteAccount
    defaults: { _controller: SUAccountBundle:Account:deleteAccount }

su_account_send_operation:
    path:     /home/sendOperation
    defaults: { _controller: SUAccountBundle:Account:sendOperation }

su_account_month_operations:
    path:     /home/monthOperations/{pdf}/{date}
    defaults:
        _controller: SUAccountBundle:Account:getMonthOperations
        pdf: 0
        date: "-1"

su_account_future_operations:
    path:     /home/futureOperations/{pdf}/{date}
    defaults:
        _controller: SUAccountBundle:Account:getFutureOperations
        pdf: 0
        date: "-1"

