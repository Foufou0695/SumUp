su_account_category_details:
    path:     /home/categoryDetails
    defaults: { _controller: SUAccountBundle:Account:categoryDetails }

su_account_pdf:
    path:     /home/pdf/{year}/{month}
    defaults: { _controller: SUAccountBundle:Account:pdf }
    requirements:
        year: \d{4}
        month: \d{2}

su_account_cover:
    path:     /home/cover
    defaults: { _controller: SUAccountBundle:Account:cover }

su_account_account_template:
    path:     /home/accountTemplate
    defaults: { _controller: SUAccountBundle:Account:accountTemplate }

su_account_graph_template:
    path:     /home/graphTemplate
    defaults: { _controller: SUAccountBundle:Account:graphTemplate }

su_account_refresh_account:
    path:     /home/refresh
    defaults: { _controller: SUAccountBundle:Account:refreshAccount }